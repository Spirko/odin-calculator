<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="calc.css">
  <script src="calc.js" defer></script>
  <script src="mybuffer.js"></script>
</head>
<body>
  <header>
    <h1>Calculator</h1>
    (Note: I intend to implement order of operations.)
  </header>

  <div class="body">
    <div class="calc">
      <output id="calc-display">
        12345
      </output>
      <div class="calc-grid">
        <button disabled class="calc-key" id="keyClear">AC</button>
        <button disabled class="calc-key lparen" id="keyLParen">(</button>
        <button disabled class="calc-key rparen" id="keyRParen">)</button>
        <button disabled class="calc-key op" id="keyDiv">/</button>
        <button disabled class="calc-key num" id="key7">7</button>
        <button disabled class="calc-key num" id="key8">8</button>
        <button disabled class="calc-key num" id="key9">9</button>
        <button disabled class="calc-key op" id="keyTimes">×</button>
        <button disabled class="calc-key num" id="key4">4</button>
        <button disabled class="calc-key num" id="key5">5</button>
        <button disabled class="calc-key num" id="key6">6</button>
        <button disabled class="calc-key op" id="keyMinus">−</button>
        <button disabled class="calc-key num" id="key1">1</button>
        <button disabled class="calc-key num" id="key2">2</button>
        <button disabled class="calc-key num" id="key3">3</button>
        <button disabled class="calc-key op" id="keyPlus">+</button>
        <button disabled class="calc-key num" id="key0">0</button>
        <button disabled class="calc-key num" id="keyPoint">.</button>
        <button disabled class="calc-key num" id="keyBS">&#x232b;</button>
        <button disabled class="calc-key op" id="keyEquals">=</button>
      </div>
    </div>
  </div>

  <footer><div class='name'>Copyright 2022,<br>Jeff Spirko</div>

    </a>.</span></footer>
</body>
</html>
